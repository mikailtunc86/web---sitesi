<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evolis - İletişim</title>

  <style>
    /* Sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }

    /* HEADER ve NAV (Aynı yapı) */
    header {
      padding: 1rem;
    }
    .site-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav.main-menu {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem 2rem;
    }
    nav.main-menu a {
      text-decoration: none;
      font-weight: 500;
      color: #444;
      padding: 0.3rem 0.6rem;
      transition: background 0.3s, color 0.3s;
      border-radius: 4px;
    }
    nav.main-menu a:hover {
      background: #333;
      color: #fff;
    }

    /* ANA İÇERİK: İletişim */
    main {
      flex: 1;
      margin: 1rem 2rem 2rem;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .contact-title {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .contact-subtitle {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* Form Stili */
    .contact-form {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.6rem;
      font-size: 0.9rem;
      outline: none;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button[type="submit"] {
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      align-self: flex-start;
    }
    button[type="submit"]:hover {
      background: #0056b3;
      transform: scale(1.02);
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1 class="site-title">Evolis</h1>
  </header>

  <!-- NAVİGASYON -->
  <nav class="main-menu">
    <a href="index.html">Anasayfa</a>
    <a href="news.html">Haberler</a>
    <a href="articles.html">Makaleler</a>
    <a href="simulations.html">Simülasyonlar</a>
    <a href="about.html">Hakkında</a>
    <a href="contact.html">İletişim</a>
  </nav>

  <!-- ANA İÇERİK: İletişim -->
  <main>
    <div class="contact-title">Bize Ulaşın</div>
    <p class="contact-subtitle">
      Herhangi bir sorunuz, öneriniz veya iş birliği teklifiniz varsa, 
      bizimle kolayca iletişime geçebilirsiniz.
    </p>

    <!-- 
      TEK SATIR DEĞİŞİKLİK:
      1) action="mailto:..."
      2) method="POST"
      3) enctype="text/plain"
    -->
    <form 
      action="mailto:tuncmikail9@gmail.com?subject=Evolis%20Iletisim%20Formu" 
      method="POST" 
      enctype="text/plain"
      class="contact-form"
    >
      <!-- Ad-Soyad -->
      <div>
        <label for="name">Ad - Soyad:</label><br>
        <input type="text" id="name" name="name" placeholder="Adınızı ve Soyadınızı Girin" required>
      </div>

      <!-- E-posta -->
      <div>
        <label for="email">E-posta Adresi:</label><br>
        <input type="email" id="email" name="email" placeholder="E-postanız" required>
      </div>

      <!-- Konu (Select) -->
      <div>
        <label for="subject">Konu:</label><br>
        <select id="subject" name="subject" required>
          <option value="">Konu Seçiniz</option>
          <option value="oneri">Öneri</option>
          <option value="sorun">Sorun Bildirimi</option>
          <option value="isbirligi">İş Birliği Teklifi</option>
          <option value="diger">Diğer</option>
        </select>
      </div>

      <!-- Mesaj -->
      <div>
        <label for="message">Mesajınız:</label><br>
        <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın..." rows="6" required></textarea>
      </div>

      <!-- Gönder Butonu -->
      <button type="submit">Gönder</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2024 Evolis. Tüm hakları saklıdır.
  </footer>
</body>
</html>
